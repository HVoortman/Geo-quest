<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Quest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            position: relative;
        }
        #admin-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        #admin-panel {
            display: none;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 60px;
            right: 20px;
        }
        #arrow-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #arrow {
            width: 100px;
            height: 100px;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid black;
            transform-origin: center;
            transform: rotate(0deg);
        }
        #distance {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button id="admin-button" class="btn blue" onclick="showAdminPanel()">Admin</button>
    
    <div id="arrow-container">
        <div id="arrow"></div>
        <p id="distance">Distance: --</p>
    </div>
    
    <div id="admin-panel" class="card-panel">
        <h5>Admin Settings</h5>
        <label>Latitude: <input type="number" id="lat" class="input-field"></label>
        <label>Longitude: <input type="number" id="lon" class="input-field"></label>
        <label>Radius (meters): <input type="number" id="radius" class="input-field"></label>
        <label>Question: <input type="text" id="question" class="input-field"></label>
        <label>Answer: <input type="text" id="answer" class="input-field"></label>
        <label>
            <input type="checkbox" id="mcq">
            <span>Multiple Choice</span>
        </label>
        <label>Options (comma-separated): <input type="text" id="options" class="input-field"></label>
        <button class="btn orange" onclick="saveLocation()">Save Location</button>
        <button class="btn red" onclick="generateGameLink()">Generate Game Link</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
